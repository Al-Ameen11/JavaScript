<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button 
      onclick="console.log(`cartQuantity: ${cartQuantity}`)">
    Show Cart
  </button>
  <button 
      onclick="console.log(`cartQuantity: ${cartQuantity+=1}`)">
    Add To Cart
  </button>
  <button 
      onclick="console.log(`cartQuantity: ${cartQuantity+=2}`)">
    +2
  </button>
  <button 
     onclick="console.log(`cartQuantity: ${cartQuantity+=3}`)">
    +3
  </button>
  <button 
  onclick="console.log('Cart is Reset');
           console.log(`cartQuantity: ${cartQuantity=0}`)">
    Reset
</button>
</body>
<script>
  let cartQuantity = 0;
</script>
</html>
