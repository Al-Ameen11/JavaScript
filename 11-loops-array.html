    <title>loops and array</title>
</head>
<body>
    
</body>
<script>

    function doubledValue(nums){

        const doubledValueArray = [];

        for(let i=0; i<nums.length;i++){
            const num = nums[i];
            doubledValueArray.push(num*2);
        }
        console.log(doubledValueArray)
            
    }

    doubledValue([10,23,45]);
    doubledValue([37,23,43]); 

</script>
