<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="moves-container">
    <button onclick="playgame('Rock')" class="move-button">
        <img src="./images/rock-emoji.png" alt="rock" class="move-icon">
    </button>
    <button onclick="playgame('Paper')" class="move-button">
        <img src="./images/paper-emoji.png" alt="rock" class="move-icon">
    </button>
    <button onclick="playgame('Scissors')" class="move-button">
        <img src="./images/scissors-emoji.png" alt="rock" class="move-icon">
    </button>
    </div>
    <p class="js-result result"></p>
    <p class="js-move moves"></p>
    <p class="js-score score"></p>
    <button onclick="resetScore()" class="reset-score-button">
        Reset score
    </button>
    <script src="./Js/rock-paper-scissors.js"></script>
</body>
</html>
