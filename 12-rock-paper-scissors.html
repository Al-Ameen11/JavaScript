<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/12-rock-paper-scissors copy.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="moves-container">
    <button class="move-button js-rock-button">
        <img src="./images/rock-emoji.png" alt="rock" class="move-icon">
    </button>
    <button class="move-button js-paper-button">
        <img src="./images/paper-emoji.png" alt="rock" class="move-icon">
    </button>
    <button class="move-button js-scissors-button">
        <img src="./images/scissors-emoji.png" alt="rock" class="move-icon">
    </button>
    </div>
    <p class="js-result result"></p>
    <p class="js-move moves"></p>
    <p class="js-score score"></p>
    <div>
    <button class="reset-score-button js-reset-button">
        Reset score
    </button>
    <button class="autoplay-button js-autoplay-button">Autoplay</button>
</div>
    <script src="./Js/12-rock-paper-scissors copy.js"></script>
</body>
</html>
